# Application bindings for i3
set $terminal urxvt
set $browser chromium --new-window
set $webapp $browser --app

# Application shortcuts
bindsym $mod+Return exec $terminal
bindsym $mod+f exec nautilus --new-window
bindsym $mod+b exec $browser
bindsym $mod+m exec spotify
bindsym $mod+n exec $terminal -e nvim
bindsym $mod+t exec $terminal -e btop
bindsym $mod+d exec $terminal -e lazydocker
bindsym $mod+g exec signal-desktop
bindsym $mod+o exec obsidian --disable-gpu
bindsym $mod+slash exec 1password

# Web applications
bindsym $mod+a exec $webapp="https://chatgpt.com"
bindsym $mod+Shift+a exec $webapp="https://grok.com"
bindsym $mod+c exec $webapp="https://app.hey.com/calendar/weeks/"
bindsym $mod+e exec $webapp="https://app.hey.com"
bindsym $mod+y exec $webapp="https://youtube.com/"
bindsym $mod+Shift+g exec $webapp="https://web.whatsapp.com/"
bindsym $mod+Ctrl+g exec $webapp="https://messages.google.com/web/conversations"
bindsym $mod+x exec $webapp="https://x.com/"
bindsym $mod+Shift+x exec $webapp="https://x.com/compose/post"

