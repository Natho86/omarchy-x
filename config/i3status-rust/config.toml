# i3status-rust configuration for Omarchy-X
# Documentation: https://github.com/greshake/i3status-rust

theme = "modern"
icons = "awesome6"

[[block]]
block = "focused_window"
max_width = 50
show_marks = "visible"

[[block]]
block = "workspaces"
icons_format = "{icon}"

[[block]]
block = "music"
player = "spotify"
max_width = 20
hide_when_empty = true
separator = " | "

[block.click]
button = "left"
cmd = "playerctl play-pause"

[[block]]
block = "cpu"
interval = 1
format = " $icon $utilization "

[[block]]
block = "memory"
format = " $icon $mem_used_percents "

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
alert_unit = "GB"
alert = 10.0
warning = 15.0
format = " $icon $available "

[[block]]
block = "net"
device = "auto"
format = " $icon $speed_down.eng(prefix:K) / $speed_up.eng(prefix:K) "
inactive_format = " $icon Ã— "

[[block]]
block = "sound"
driver = "pulseaudio"
format = " $icon $volume "
headphones_indicator = true

[block.click]
button = "left"
cmd = "pavucontrol"

[[block]]
block = "battery"
interval = 10
format = " $icon $percentage "

[[block]]
block = "time"
interval = 60
format = " $icon $timestamp.datetime(f:'%a %d/%m %R') "