[colors]
background = #1a1b26
foreground = #cdd6f4
primary = #33ccff
secondary = #00ff99
alert = #ff6b6b

[bar/omarchy-top]
width = 100%
height = 26
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = ${colors.primary}

padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = Liberation Sans:size=11;2
font-1 = Font Awesome 6 Free:style=Solid:size=11;2
font-2 = Font Awesome 6 Brands:size=11;2

modules-left = omarchy-logo i3
modules-center = date updates
modules-right = tray bluetooth network pulseaudio cpu battery

tray-position = right
tray-padding = 2
tray-background = ${colors.background}

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/omarchy-logo]
type = custom/text
content = 
content-foreground = ${colors.primary}
click-left = omarchy-menu

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-mode-padding = 2
label-mode-foreground = ${colors.background}
label-mode-background = ${colors.primary}

label-focused = %index%
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.background}
label-focused-padding = 2

label-unfocused = %index%
label-unfocused-padding = 2

label-visible = %index%
label-visible-background = ${colors.secondary}
label-visible-foreground = ${colors.background}
label-visible-padding = 2

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}
label-urgent-padding = 2

[module/date]
type = internal/date
interval = 5

date = %Y-%m-%d
time = %H:%M

format-prefix = 
format-prefix-foreground = ${colors.primary}
format-background = ${colors.background}
format-foreground = ${colors.foreground}

label = %date% %time%

[module/updates]
type = custom/script
exec = ~/.local/share/omarchy/bin/omarchy-update-available
interval = 300
format-prefix = 
format-prefix-foreground = ${colors.secondary}
click-left = omarchy-update

[module/bluetooth]
type = custom/script
exec = ~/.local/share/omarchy/bin/omarchy-bluetooth-status
interval = 5
format-prefix = 
format-prefix-foreground = ${colors.primary}
click-left = blueman-manager

[module/network]
type = internal/network
interface = wlan0
interval = 3.0

format-connected = <label-connected>
format-connected-prefix = 
format-connected-prefix-foreground = ${colors.primary}
label-connected = %essid%

format-disconnected = <label-disconnected>
format-disconnected-prefix = 
format-disconnected-prefix-foreground = ${colors.alert}
label-disconnected = disconnected

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
format-volume-prefix = 
format-volume-prefix-foreground = ${colors.primary}
label-volume = %percentage%%

format-muted = <label-muted>
format-muted-prefix = 
format-muted-prefix-foreground = ${colors.alert}
label-muted = muted

click-right = pavucontrol

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = 
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 98

format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%

format-full-prefix = 
format-full-prefix-foreground = ${colors.primary}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.primary}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-foreground = ${colors.primary}
animation-charging-framerate = 750

[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px

[settings]
screenchange-reload = true

[global/wm]
margin-top = 5
margin-bottom = 5