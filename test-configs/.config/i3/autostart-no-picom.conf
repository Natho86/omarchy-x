# i3 autostart without picom (for testing terminal issues)
# Copy this to ~/.local/share/omarchy/default/i3/autostart.conf to disable picom

exec --no-startup-id dunst
# exec --no-startup-id picom  # DISABLED FOR TESTING
exec --no-startup-id fcitx5
exec --no-startup-id feh --bg-fill ~/.config/omarchy/current/background
exec --no-startup-id /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec --no-startup-id xss-lock --transfer-sleep-lock -- i3lock --nofork
exec_always --no-startup-id ~/.config/polybar/launch.sh