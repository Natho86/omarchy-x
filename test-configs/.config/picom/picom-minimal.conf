# Minimal picom configuration for VirtualBox
# Disables most effects that could cause terminal display issues

# Basic settings
backend = "xrender";  # Use xrender instead of glx for VirtualBox
vsync = false;        # Disable vsync to reduce lag in VirtualBox

# Disable shadows (can cause display issues)
shadow = false;

# Disable fading (can cause terminal refresh issues)
fading = false;

# Disable transparency/opacity effects
inactive-opacity = 1.0;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Disable blur (heavy on VirtualBox)
blur-background = false;

# Window type specific settings - disable effects for terminals
wintypes:
{
    tooltip = { fade = false; shadow = false; opacity = 1.0; focus = true; full-shadow = false; };
    dock = { shadow = false; };
    dnd = { shadow = false; };
    popup_menu = { opacity = 1.0; };
    dropdown_menu = { opacity = 1.0; };
    terminal = { opacity = 1.0; fade = false; shadow = false; };
};