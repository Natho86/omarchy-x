[colors]
background = #1a1b26
foreground = #a9b1d6
primary = #7aa2f7
secondary = #bb9af7
alert = #f7768e
disabled = #737aa2

[bar/main]
width = 100%
height = 32
radius = 0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 0
padding-left = 1
padding-right = 1
module-margin-left = 1
module-margin-right = 1

# Use system fonts that should be available
font-0 = "DejaVu Sans:pixelsize=10;2"
font-1 = "DejaVu Sans:style=Bold:pixelsize=10;2"

modules-left = i3
modules-center = 
modules-right = memory cpu network battery date

tray-position = right
tray-padding = 2

wm-restack = i3
override-redirect = false

[module/i3]
type = internal/i3
pin-workspaces = true
index-sort = true
enable-click = true
enable-scroll = false

# Simple text-based workspace indicators
label-focused = [%index%]
label-focused-foreground = ${colors.primary}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-foreground = ${colors.disabled}
label-unfocused-padding = 1

label-visible = (%index%)
label-visible-foreground = ${colors.foreground}
label-visible-padding = 1

label-urgent = !%index%!
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

[module/memory]
type = internal/memory
interval = 2
format = MEM <label>
label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 2
format = CPU <label>
label = %percentage:2%%

[module/network]
type = internal/network
interface-type = wired
interval = 5
format-connected = NET <label-connected>
label-connected = %downspeed:9%
format-disconnected = NET disconnected
label-disconnected-foreground = ${colors.disabled}

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
full-at = 99
format-charging = BAT+ <label-charging>
format-discharging = BAT <label-discharging>
format-full = BAT FULL
label-charging = %percentage%%
label-discharging = %percentage%%

[module/date]
type = internal/date
interval = 1
date = %a %d/%m
time = %H:%M
format = <label>
label = %date% %time%

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0