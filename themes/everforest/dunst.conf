# Everforest theme for dunst notifications

[global]
    monitor = 0
    follow = mouse
    width = 420
    height = 110
    origin = top-right
    offset = 20x20
    scale = 0
    notification_limit = 0
    
    progress_bar = true
    progress_bar_height = 10
    progress_bar_frame_width = 1
    progress_bar_min_width = 150
    progress_bar_max_width = 400
    
    indicate_hidden = yes
    transparency = 0
    separator_height = 2
    padding = 10
    horizontal_padding = 10
    text_icon_padding = 0
    frame_width = 2
    frame_color = "#a7c080"
    separator_color = frame
    
    sort = yes
    
    font = Liberation Sans 11
    line_height = 0
    markup = full
    
    format = "<b>%s</b>\n%b"
    alignment = left
    vertical_alignment = center
    show_age_threshold = 60
    ellipsize = middle
    ignore_newline = no
    stack_duplicates = true
    hide_duplicate_count = false
    show_indicators = yes
    
    icon_position = left
    min_icon_size = 0
    max_icon_size = 32
    
    sticky_history = yes
    history_length = 20
    
    dmenu = /usr/bin/rofi -dmenu -p dunst:
    browser = /usr/bin/xdg-open
    
    always_run_script = true
    title = Dunst
    class = Dunst
    corner_radius = 10
    ignore_dbusclose = false
    
    force_xinerama = false
    mouse_left_click = close_current
    mouse_middle_click = do_action, close_current
    mouse_right_click = close_all

[experimental]
    per_monitor_dpi = false

[urgency_low]
    background = "#2d353b"
    foreground = "#859289"
    timeout = 10

[urgency_normal]
    background = "#2d353b"
    foreground = "#d3c6aa"
    timeout = 10

[urgency_critical]
    background = "#2d353b"
    foreground = "#e67e80"
    frame_color = "#e67e80"
    timeout = 0

# App-specific rules
[app-name=Spotify]
invisible=1

[mode=do-not-disturb]
invisible=true

[mode=do-not-disturb app-name=notify-send]
invisible=false