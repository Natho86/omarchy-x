# Everforest theme for i3
# Based on Everforest color scheme

# Window colors
# class                 border  backgr. text    indicator child_border
client.focused          #a7c080 #a7c080 #2d353b #d699b6   #a7c080
client.focused_inactive #475258 #475258 #d3c6aa #475258   #475258
client.unfocused        #2d353b #2d353b #859289 #2d353b   #2d353b
client.urgent           #e67e80 #e67e80 #2d353b #e67e80   #e67e80
client.placeholder      #2d353b #2d353b #859289 #2d353b   #2d353b

client.background       #2d353b

# i3bar colors
bar {
    colors {
        background #2d353b
        statusline #d3c6aa
        separator  #475258

        # class             border  backgr. text
        focused_workspace   #a7c080 #a7c080 #2d353b
        active_workspace    #475258 #475258 #d3c6aa
        inactive_workspace  #2d353b #2d353b #859289
        urgent_workspace    #e67e80 #e67e80 #2d353b
        binding_mode        #dbbc7f #dbbc7f #2d353b
    }
}