# Rose Pine theme configuration for picom

# Theme-specific opacity rules
opacity-rule = [
  "95:class_g = 'Alacritty' && focused",
  "90:class_g = 'Alacritty' && !focused",
  "100:class_g = 'Firefox'",
  "100:class_g = 'Chromium'",
  "90:class_g = 'Rofi'",
  "95:class_g = 'Polybar'"
];

# Theme-specific blur exclusions
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c",
  "class_g = 'Polybar'"
];

# Window-specific settings for rose-pine
wintypes: {
  tooltip = { 
    fade = true; 
    shadow = true; 
    opacity = 0.9; 
    focus = true; 
    full-shadow = false;
    background-color = "#faf4ed";
  };
  dock = { 
    shadow = false; 
    blur-background = false;
    background-color = "#faf4ed";
  };
  popup_menu = { 
    opacity = 0.95;
    background-color = "#faf4ed";
  };
  dropdown_menu = { 
    opacity = 0.95;
    background-color = "#faf4ed";
  };
};