# Rose Pine theme configuration for polybar

[colors]
background = #faf4ed
foreground = #575279
primary = #575279
secondary = #797593
alert = #b4637a
warning = #ea9d34
info = #56949f
success = #286983
muted = #9893a5

# Override default polybar colors
[bar/omarchy-top]
background = ${colors.background}
foreground = ${colors.foreground}
line-color = ${colors.primary}

[module/omarchy-logo]
content-foreground = ${colors.primary}

[module/i3]
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.background}

label-unfocused-foreground = ${colors.muted}

label-visible-background = ${colors.secondary}
label-visible-foreground = ${colors.background}

label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.background}

[module/date]
format-prefix-foreground = ${colors.primary}

[module/updates]
format-prefix-foreground = ${colors.secondary}

[module/bluetooth]
format-prefix-foreground = ${colors.primary}

[module/network]
format-connected-prefix-foreground = ${colors.primary}
format-disconnected-prefix-foreground = ${colors.alert}

[module/pulseaudio]
format-volume-prefix-foreground = ${colors.primary}
format-muted-prefix-foreground = ${colors.alert}

[module/cpu]
format-prefix-foreground = ${colors.primary}

[module/battery]
format-full-prefix-foreground = ${colors.success}
ramp-capacity-foreground = ${colors.primary}
animation-charging-foreground = ${colors.warning}