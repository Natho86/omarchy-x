# Tokyo Night theme for picom compositor

# Shadows
shadow = true;
shadow-radius = 10;
shadow-offset-x = -8;
shadow-offset-y = -8;
shadow-opacity = 0.4;
shadow-color = "#000000";

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'firefox' && argb",
  "_GTK_FRAME_EXTENTS@:c"
];

# Fading
fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-delta = 8;

# Transparency / Opacity
inactive-opacity = 0.95;
frame-opacity = 0.9;
inactive-opacity-override = false;
active-opacity = 1.0;

focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'firefox'"
];

opacity-rule = [
  "100:name *= 'YouTube'",
  "100:name *= 'Picture in picture'",
  "100:class_g = 'firefox' && focused",
  "100:class_g = 'Firefox' && focused",
  "95:class_g = 'Alacritty' && !focused",
  "100:class_g = 'Alacritty' && focused"
];

# Background-Blurring
blur: {
  method = "dual_kawase";
  strength = 3;
  background = false;
  background-frame = false;
  background-fixed = false;
}

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'firefox'",
  "_GTK_FRAME_EXTENTS@:c"
];

# General Settings
backend = "glx";
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;
use-damage = true;
log-level = "warn";

# Window type settings
wintypes: {
  tooltip = { fade = true; shadow = true; opacity = 0.9; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; };
  dnd = { shadow = false; };
  popup_menu = { opacity = 0.95; shadow = true; };
  dropdown_menu = { opacity = 0.95; shadow = true; };
  above = { shadow = true; };
  splash = { shadow = false; };
  utility = { focus = true; shadow = false; };
  notification = { shadow = false; };
  desktop = { shadow = false; blur-background = false; };
  menu = { focus = true; };
  dialog = { shadow = true; };
  normal = { shadow = true; };
};