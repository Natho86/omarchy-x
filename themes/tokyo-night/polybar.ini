[colors]
; Tokyo Night color scheme
background = #1a1b26
background-alt = #16161e
foreground = #a9b1d6
primary = #7aa2f7
secondary = #bb9af7
alert = #f7768e
disabled = #737aa2

; Module colors
module-bg = #24283b
module-fg = #a9b1d6
accent = #7dcfff

[bar/main]
width = 100%
height = 30
radius = 0

; Position
bottom = false
fixed-center = true

; Colors
background = ${colors.background}
foreground = ${colors.foreground}

; Borders
border-size = 0
border-color = ${colors.background}

; Padding
padding-left = 2
padding-right = 2

; Module margins
module-margin-left = 1
module-margin-right = 1

; Fonts
font-0 = "JetBrainsMono Nerd Font:pixelsize=10;2"
font-1 = "JetBrainsMono Nerd Font:style=Bold:pixelsize=10;2"

; Modules
modules-left = i3 xwindow
modules-center = 
modules-right = pulseaudio memory cpu network battery date

; Tray
tray-position = right
tray-padding = 2
tray-background = ${colors.background}

; Window manager settings
wm-restack = i3
override-redirect = false

; Cursor actions
cursor-click = pointer
cursor-scroll = ns-resize

[module/i3]
type = internal/i3

; Only show workspaces on the same output as the bar
pin-workspaces = true

; Sort workspaces by index instead of output
index-sort = true

; Create click handler used to focus desktop
enable-click = true

; Create scroll handlers used to cycle desktops
enable-scroll = true

; Wrap around when reaching the first/last workspace
wrapping-scroll = false

; Icons
ws-icon-0 = 1;󰲠
ws-icon-1 = 2;󰲢
ws-icon-2 = 3;󰲤
ws-icon-3 = 4;󰲦
ws-icon-4 = 5;󰲨
ws-icon-5 = 6;󰲪
ws-icon-6 = 7;󰲬
ws-icon-7 = 8;󰲮
ws-icon-8 = 9;󰲰
ws-icon-9 = 10;󰿬

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state> <label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 2
label-mode-foreground = ${colors.background}
label-mode-background = ${colors.primary}

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon%  %name%
label-focused = %icon%
label-focused-foreground = ${colors.background}
label-focused-background = ${colors.primary}
label-focused-padding = 2

label-unfocused = %icon%
label-unfocused-padding = 2
label-unfocused-foreground = ${colors.disabled}

label-visible = %icon%
label-visible-padding = 2
label-visible-foreground = ${colors.foreground}
label-visible-background = ${colors.background-alt}

label-urgent = %icon%
label-urgent-foreground = ${colors.background}
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:50:...%
label-foreground = ${colors.foreground}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.foreground}

label-volume = %percentage%%

label-muted = 󰝟 muted
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾

click-right = pavucontrol

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.primary}
label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰘚 "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/network]
type = internal/network
interface-type = wired
interval = 5

format-connected = <ramp-signal> <label-connected>
format-connected-foreground = ${colors.foreground}
label-connected = %downspeed:9%

format-disconnected = <label-disconnected>
label-disconnected = 󰌙 disconnected
label-disconnected-foreground = ${colors.disabled}

ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨

[module/battery]
type = internal/battery

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP1

full-at = 99

format-charging = <animation-charging> <label-charging>
format-charging-foreground = ${colors.foreground}

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-foreground = ${colors.foreground}

format-full-prefix = "󰁹 "
format-full-prefix-foreground = ${colors.primary}

ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁼
ramp-capacity-3 = 󰁽
ramp-capacity-4 = 󰁾
ramp-capacity-5 = 󰁿
ramp-capacity-6 = 󰂀
ramp-capacity-7 = 󰂁
ramp-capacity-8 = 󰂂
ramp-capacity-9 = 󰁹

animation-charging-0 = 󰢜
animation-charging-1 = 󰂆
animation-charging-2 = 󰂇
animation-charging-3 = 󰂈
animation-charging-4 = 󰢝
animation-charging-framerate = 750

[module/date]
type = internal/date
interval = 1

date = %a %d/%m
time = %H:%M

format-prefix = "󰃭 "
format-prefix-foreground = ${colors.primary}

label = %date% %time%

[settings]
screenchange-reload = true
pseudo-transparency = true

[global/wm]
margin-top = 0
margin-bottom = 0